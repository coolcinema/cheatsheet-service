title: "Quick Start (Запуск проекта)"
category: "Onboarding"
description: "Пошаговый алгоритм развертывания локального окружения для нового разработчика."
commands:
  - signature: "minikube start --cpus 4 --memory 8192 --driver=docker"
    description: "Шаг 1. Запуск кластера. Выделите достаточно ресурсов."
  - signature: "kubectl create namespace coolcinema && kubectl config set-context --current --namespace=coolcinema"
    description: "Шаг 2. Настройка пространства имен."
  - signature: "kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml"
    description: "Шаг 3. Установка ArgoCD (контроллер деплоя)."
  - signature: "kubectl apply -f project/infra-k8s/bootstrap/appset.yaml"
    description: "Шаг 4. Запуск приложений. ArgoCD начнет разворачивать сервисы."
  
  - signature: "telepresence connect"
    description: "Шаг 5. Подключение к сети. Теперь сервисы доступны по их именам."
    example: |
      # Основной способ (DNS):
      curl http://cheatsheet-service.coolcinema:5000
      
      # Альтернатива (если DNS не работает):
      kubectl port-forward svc/cheatsheet-service 8080:5000